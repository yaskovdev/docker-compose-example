version: "3"
services:
  data-collector:
    build: ../data-collector
    ports:
      - "8080:8080"
    environment:
      DATA_COLLECTOR_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
  social-rating-calculator:
    build: ../social-rating-calculator
    environment:
      CALCULATOR_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      CALCULATOR_REDIS_HOST: redis
      CALCULATOR_REDIS_PORT: 6379
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:2.12-2.4.0
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  redis:
    image: redis:5.0.7
    ports:
      - "6379:6379"